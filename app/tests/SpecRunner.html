<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">

  <!-- include source files here... -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../vendor/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="../vendor/jquery.timeago.js" type="text/javascript"></script>
  <script src="../vendor/raphael-min.js"></script>
  <script src="../vendor/g.raphael-min.js"></script>
  <script src="../vendor/g.line-min.js"></script>
  <script src="../lib/graph.js"></script>
  <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.8.1.min.js"></script>
  <script src="../lib/app.js"></script>
  <script src="../lib/views.js"></script>
  <script src="../lib/controllers.js"></script>
  <script src="../lib/state_manager.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>  

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/state_manager_spec.js"></script>
  <script type="text/javascript" src="spec/controllers_spec.js"></script>
  <script type="text/javascript" src="spec/mood_view_spec.js"></script>
  <script type="text/javascript" src="spec/weight_view_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
