<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Great mood, less weight</title>
    <meta name="description" content="Track your weight loss progress and see how it affects your mood!">
    <meta name="author" content="TopMonks, s.r.o.">

    <link rel="stylesheet" href="app/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/screen.css" media="screen" />

    <script type="text/x-handlebars" data-template-name="weight">
    {{#view App.WeightView}}
        <h1>What's your weight?</h1>

        <h2>{{weight}} lb</h2>

        <!-- Weight slider -->
        <div class="controls">
            {{view App.WeightField valueBinding="weight"}}
        </div>

        <!-- Done button -->
        <div class="buttons">
            <button class="btn" href="#" {{action "cancel" on="click"}}>Cancel</button>
            <button class="btn btn-primary" href="#" {{action "done" on="click"}}>Done</button>
        </div>


    {{/view}}
    </script>

    <script type="text/x-handlebars" data-template-name="mood">
    {{#view App.MoodView}}
        <h1>What's your mood?</h1>

        <h2>{{moodLabel}}</h2>

        <!-- Mood slider -->
        <div class="controls">
            <span class="bad-label">Bad</span>
            <span class="great-label">Great</span>
            <br />
            {{view App.MoodField valueBinding="mood"}}
        </div>

        <!-- Done button -->
        <div class="buttons">
            <button class="btn" href="#" {{action "cancel" on="click"}}>Cancel</button>
            <button class="btn btn-primary" href="#" {{action "done" on="click"}}>Done</button>
        </div>

    {{/view}}
    </script>

    <script type="text/x-handlebars" data-template-name="graph">
    {{#view App.GraphView}}
        <h1>Jiff</h1>

        {{#view App.Graph}}{{/view}}

        <h3>{{date}}</h3>
        <br />
        <!-- Button's -->
        <a href="#" {{action "editWeight" on="click"}}>
            <div class="edit-button weight">
                <h3>
                    What's your weight today?
                </h3>
                <p>
                    {{App.weightController.updatedAgo}}.
                </p>
            </div>
        </a>
        <br />
        <a href="#" {{action "editMood" on="click"}}>
            <div class="edit-button mood">
                <h3>
                What's your mood today?
                </h3>
                <p>
                    {{App.moodController.updatedAgo}}.
                </p>
            </div>
        </a>

    {{/view}}
    </script>

</head>
<body>
    <div class="container">
        <div id="content">
        </div>
        <footer>
            Made for Jiff Inc.
        </footer>
    </div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="app/vendor/jquery-1.7.2.min.js"><\/script>')</script>
<script src="app/vendor/jquery.timeago.js" type="text/javascript"></script>

<script src="app/vendor/raphael-min.js"></script>
<script src="app/vendor/g.raphael-min.js"></script>
<script src="app/vendor/g.line-min.js"></script>
<script src="app/lib/graph.js"></script>

<script src="app/vendor/ember-0.9.7.1.min.js"></script>
<script src="app/lib/app.js"></script>
<script src="app/lib/views.js"></script>
<script src="app/lib/controllers.js"></script>
<script src="app/lib/state_manager.js"></script>
<script src="app/lib/main.js"></script>

</body>
</html>
